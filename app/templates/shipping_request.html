{% extends 'base.html' %}

{% block content %}
<h1>Create New Package</h1>
<a href="/">Packges Status</a>
<br>
<form method="post" action="{{ url_for('.new_package') }}">
  {{ form.csrf_token }}
  {% for field in form %}
  {% if field.name != 'csrf_token' %}
  <div>
    {{ field.label }}
    {{ field }}
  </div>
  {% endif %}
  {% endfor %}
  <button type="submit">Cancel</button>
</form>
{% endblock %}
